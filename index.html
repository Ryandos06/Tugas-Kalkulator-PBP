<body style="background-image: url('img/background.jpg');">
    <!-- navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#home">Welcome</a>

                <div class="bar"></div>

        </div>

<br>
<br>
    <div>
        <h1 id="judul" style="text-align: center;">Kalkulator</h1>
        <br>
        <div class="kalkulator">
            <input type="text" id="layar" placeholder="0" readonly>
            <div class="tombol">
                <button onclick="hapusLayar()">C</button>
                <button onclick="tambahAngka('7')">7</button>
                <button onclick="tambahAngka('8')">8</button>
                <button onclick="tambahAngka('9')">9</button>
                <button onclick="tambahAngka('+')"><i class="fas fa-plus"></i></button>
                <button onclick="tambahAngka('4')">4</button>
                <button onclick="tambahAngka('5')">5</button>
                <button onclick="tambahAngka('6')">6</button>
                <button onclick="tambahAngka('-')"><i class="fas fa-minus"></i></button>
                <button onclick="tambahAngka('1')">1</button>
                <button onclick="tambahAngka('2')">2</button>
                <button onclick="tambahAngka('3')">3</button>
                <button onclick="tambahAngka('*')"><i class="fas fa-times"></i></button>
                <button onclick="tambahAngka('0')">0</button>
                <button onclick="tambahAngka('.')">.</button>
                <button onclick="tambahAngka('/')"><i class="fas fa-divide"></i></button>
                <button onclick="hitung()">=</button>
            </div>
    </div>
    </div>
<br>
<br>
